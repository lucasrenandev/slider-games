<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider Games</title>
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="btn-radio" id="radio1" checked>
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">
            <input type="radio" name="btn-radio" id="radio5">
            <input type="radio" name="btn-radio" id="radio6">

            <div class="slide first">
                <img src="images/imggame1.jpg" alt="Image Batman">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/imggame2.jpg" alt="image Quantum Break">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/imggame3.jpg" alt="Image Spider Man">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/imggame4.jpg" alt="Image Call of Duty">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/imggame5.jpg" alt="Image Crysis">
            </div><!--end slide-->

            <div class="slide">
                <img src="images/imggame6.jpg" alt="Image Split Second">
            </div><!--end slide-->

            <div class="navegation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div><!--end navegation-auto-->

        </div><!--end slides-->

        <div class="navegation">
            <label class="navegation-btn" for="radio1"></label>
            <label class="navegation-btn" for="radio2"></label>
            <label class="navegation-btn" for="radio3"></label>
            <label class="navegation-btn" for="radio4"></label>
            <label class="navegation-btn" for="radio5"></label>
            <label class="navegation-btn" for="radio6"></label>
        </div><!--end navegation-->

    </div><!--end slider-->

</body>
</html>
